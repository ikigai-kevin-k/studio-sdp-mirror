name: Build and Test SDP Roulette System

on:
  push:
    branches: [ dev/ella/deploy]
  pull_request:
    branches: [ dev/ella/deploy ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: Test and Quality Check
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Run code formatting check with black
        run: |
          black --check --diff .

      # - name: Run type checking with mypy
      #   run: |
      #     mypy . --ignore-missing-imports

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Executables
    runs-on:  ubuntu-24.04
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install shiv

      - name: Build VIP Roulette executable
        run: |
          PYTHONPATH=. shiv --compressed --compile-pyc -o sdp-vip.pyz -e main_vip:main .

      - name: Build Speed Roulette executable
        run: |
          PYTHONPATH=. shiv --compressed --compile-pyc -o sdp-speed.pyz -e main_speed:main .

      - name: Build SicBo executable
        run: |
          PYTHONPATH=. shiv --compressed --compile-pyc -o sdp-sicbo.pyz -e main_sicbo:main .

      - name: Build Baccarat executable
        run: |
          PYTHONPATH=. shiv --compressed --compile-pyc -o sdp-baccarat.pyz -e main_baccarat:main .

      - name: Package all executables into sdp.zip
        run: |
          zip sdp.zip sdp-*.pyz

      - name: Upload SDP bundle as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdp_bundle
          path: sdp.zip
          retention-days: 30

  security:
    name: Security Scan
    runs-on:  ubuntu-24.04
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: |
          pip install safety

      - name: Run safety check
        run: |
          safety check --json --output safety-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: safety-report.json
          retention-days: 30

  upload_and_deploy:
    name: Download SDP Bundle
    runs-on: [self-hosted, studio-ge-runner]
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sdp_bundle
          path: ~/artifacts
  
      - name: Upload to dealer PCs
        shell: bash   
        run: |
          set -e
          scp -o BatchMode=yes "$HOME/artifacts/sdp.zip" ASB-001-1:"${{ vars.DEPLOY_PATH }}"
          scp -o BatchMode=yes "$HOME/artifacts/sdp.zip" ARO-001-1:"${{ vars.DEPLOY_PATH }}"
          scp -o BatchMode=yes "$HOME/artifacts/sdp.zip" ARO-001-2:"${{ vars.DEPLOY_PATH }}"
          scp -o BatchMode=yes "$HOME/artifacts/sdp.zip" ARO-002-1:"${{ vars.DEPLOY_PATH }}"

  