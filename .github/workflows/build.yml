name: Build and Test SDP Roulette System

on:
  push:
    branches: [ dev/ella/deploy]
  pull_request:
    branches: [ dev/ella/deploy ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: Test and Quality Check
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Run code formatting check with black
        run: |
          black --check --diff .

      # - name: Run type checking with mypy
      #   run: |
      #     mypy . --ignore-missing-imports

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=xml
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Executables
    runs-on:  ubuntu-24.04
    needs: test
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install shiv
          
      - name: Verify module structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Python path: $PYTHONPATH"
          python -c "import main_sicbo; print('main_sicbo module imported successfully')"
          python -c "import main_vip; print('main_vip module imported successfully')"
          python -c "import main_speed; print('main_speed module imported successfully')"
          python -c "import main_baccarat; print('main_baccarat module imported successfully')"

      - name: Build VIP Roulette executable
        run: |
          shiv --compressed --compile-pyc --site-packages . --python "/usr/bin/python3" --output-file sdp-vip.pyz --entry-point main_vip:main .

      - name: Build Speed Roulette executable
        run: |
          shiv --compressed --compile-pyc --site-packages . --python "/usr/bin/python3" --output-file sdp-speed.pyz --entry-point main_speed:main .

      - name: Build SicBo executable
        run: |
          shiv --compressed --compile-pyc --site-packages . --python "/usr/bin/python3" --output-file sdp-sicbo.pyz --entry-point main_sicbo:main .

      - name: Build Baccarat executable
        run: |
          shiv --compressed --compile-pyc --site-packages . --python "/usr/bin/python3" --output-file sdp-baccarat.pyz --entry-point main_baccarat:main .

      - name: Test built executables
        run: |
          echo "Testing built executables..."
          python test_build.py
          
      - name: Package all executables into sdp.zip
        run: |
          zip sdp.zip sdp-*.pyz

      - name: Upload SDP bundle as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdp_bundle
          path: sdp.zip
          retention-days: 30

  security:
    name: Security Scan
    runs-on:  ubuntu-24.04
    needs: test
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: |
          pip install safety

      - name: Run safety check
        run: |
          safety check --json --output safety-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: safety-report.json
          retention-days: 30

  upload_and_deploy:
    name: Download SDP Bundle
    runs-on: [self-hosted, studio-ge-runner]
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sdp_bundle
          path: ~/artifacts
  
      - name: Upload to dealer PCs
        shell: bash   
        run: |
          set -e
          
          # Function to deploy to a single dealer PC
          deploy_to_pc() {
            local pc_name=$1
            local deploy_path="${{ vars.DEPLOY_PATH }}"
            
            echo "Deploying to $pc_name..."
            
            # Upload requirements.txt and sdp.zip
            scp -o BatchMode=yes requirements.txt "$pc_name:$deploy_path/"
            scp -o BatchMode=yes "$HOME/artifacts/sdp.zip" "$pc_name:$deploy_path/"
            
            # Create virtual environment and install packages
            ssh -o BatchMode=yes "$pc_name" << 'EOF'
          set -e
          cd "${{ vars.DEPLOY_PATH }}"
          
          echo "Creating virtual environment..."
          python3 -m venv sdp-env
          source sdp-env/bin/activate
          
          echo "Upgrading pip..."
          pip install --upgrade pip
          
          echo "Installing requirements..."
          pip install -r requirements.txt
          
          echo "Unzipping SDP bundle..."
          unzip -o sdp.zip
          
          echo "Moving executables to sdp-env/bin..."
          mv sdp-*.pyz sdp-env/bin/
          chmod +x sdp-env/bin/sdp-*.pyz
          
          echo "Cleaning up..."
          rm sdp.zip requirements.txt
          
          echo "Deployment to $pc_name completed successfully!"
          EOF
          }
          
          # Deploy to all dealer PCs
          deploy_to_pc "ASB-001-1"
          deploy_to_pc "ARO-001-1"
          deploy_to_pc "ARO-001-2"
          deploy_to_pc "ARO-002-1"
          
          echo "All deployments completed successfully!"

  